# Site settings
title: 挣脱不足与蒙昧
header-img: "img/twitter.jpg"
tagline: "cn"  
description: "Ada's Blog"
baseurl: ""
url: "http://adastaybrave.com"

# About/contact
owner: 
  name: " Ada"
  email: hesha.ada@gmail.com
  bio: "Ada's Blog"

# Data
gavatar: http://dreamofbook.qiniudn.com/Az..png
favicon: img/favicon.png

github_username: ada-hs

zhihu_username: Adastaybrave

# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
  
#relative_permalinks: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Jinan

# 访问量统计
busuanzi:
 enable: true

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Ada"
      header-img: "img/facebook.jpg" # We don't want posts without a header image, that whould mean white on white

 

# Sidebar settings
sidebar: true  #添加侧边栏
sidebar-about-description: "一个程序媛而已"
sidebar-avatar: /img/ada.jpg     #你的大头贴，请使用绝对地址.注意：名字区分大小写！后缀名也是

# Analytics and webmaster tools stuff goes here
google_analytics: 
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in footer navigation
